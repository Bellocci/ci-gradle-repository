/*
 * JACOCO profile
 */

test {
	useJUnit()
	
	// show standard out and standard error of the test JVM(s) on the console
	testLogging.showStandardStreams = true
	
	// Fail the 'test' task on the first test failure
  	failFast = true
  	
  	finalizedBy jacocoTestReport
}

jacocoTestReport {
    dependsOn test
}